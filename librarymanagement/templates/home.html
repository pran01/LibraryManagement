{% extends 'layout.html' %}
{% block head %}
<title>Home</title>
{% endblock %}
{% block body %}
<div class="bg2">
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category,message in messages %}
<div class="alert alert-{{ category }}">
    {{ message }}
</div>

</div>
{% endfor %}
{% endif %}
{% endwith %}
<h2>Home</h2>
{% endblock %}

{% extends 'layout.html' %}
{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
<h1>Register a member</h1>
<div class="bg-reg">
    <div class="reg-container">
        <h2>Register</h2>
    <form action="" method="POST" class="form-group register-form m-5">
        <input placeholder="Enter Name" class="register-name" /><br />
        <input type="email" placeholder="Enter Email" class="register-email" /><br />
        <input type="checkbox" class="register-adult" name="register-adult" /> <label for="register-adult" class="adult-label">Adult</label><br />
        <textarea placeholder="Address" class="register-address" ></textarea><br />
        <input placeholder="Mobile number 1" class="member-mobile-1" />
        <input placeholder="Mobile number 2" class="member-mobile-2" />
        <br /><br />
        <button class="btn btn-success register-member-btn">Register</button>
    </form>
</div>
</div>
<script src="../static/js/register.js"></script>
{% endblock %}
